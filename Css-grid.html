<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            .container{
                display: grid;
                grid-template-rows:auto auto auto auto;
                grid-template-columns:auto auto auto auto;
                grid-row-gap:5px;
                grid-column-gap: 5px;
            } 
            
            .container>div{
                background-color: bisque;
                text-align:left;
                font-size: 15px;
                font-family: monospace;
            }
        
        </style>
    </head>
    <body>
        <div class="container">
            <div>First name</div>
            <div>First name</div>
            <div>First name</div>
            <div>First name</div>
            <div>First name</div>
            <div>First name</div>
            <div>First name</div>
            <div>First name</div>
        
           
        </div>
    
    </body>
</html>
